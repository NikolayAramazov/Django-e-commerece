{% extends 'store/home.html' %}
{% load static %}

{% block title %}All Products{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">All Products</h2>

    <form method="get" id="search-form" class="form-inline mb-4" action="{% url 'all_products' %}">
        <input type="text" name="query" id="search-input" class="form-control mr-sm-2" placeholder="Search products..." value="{{ query }}">
        <button type="submit" class="btn btn-dark">Search</button>
    </form>

    <div id="product-list" class="row">
        {% include 'storage/product_list_partial.html' %}
    </div>
</div>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/home-page.css' %}">
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    function searchProducts() {
        const query = $('#search-input').val().trim();
        const form = $('#search-form');

        $.ajax({
            url: form.attr('action') || window.location.href,
            type: form.attr('method') || 'GET',
            data: form.serialize(),
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            },
            success: function(response) {
                $('#product-list').html(response.html);
            },
            error: function(xhr, status, error) {
                console.error("Error:", error);
            }
        });
    }

    let debounceTimer;

    // Live search
    $('#search-input').on('keyup', function () {
    clearTimeout(debounceTimer);

    debounceTimer = setTimeout(() => {
        const query = $('#search-input').val().trim();

        // If the input is cleared, reset the URL (removes ?query=...)
        if (query === '') {
            window.history.pushState({}, '', window.location.pathname); // Remove query from URL
        }

        searchProducts();
    }, 300);
});

    // Prevent full reload on submit (use AJAX instead)
    $('#search-form').on('submit', function(e) {
        e.preventDefault();
        searchProducts();
        return false;
    });


</script>
{% endblock %}
